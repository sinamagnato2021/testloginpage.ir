<html>
<head>
<title>login form design</title>
	<link rel="stylesheet" href="style1.css">
	</head>
<body>
	<div class="hero">
		<div class="form-box">
		<div class="button-box">
		<div id="btn"></div>
		<button type="button" class="toggle-btn" onclick="Login()">login</button>
		<button type="button" class="toggle-btn" onclick="Register()">Register</button>
		
		
		
		
		</div>
		
		<div class="social-icons">
		<img src="fb.png">
		<img src="tw.png">
		<img src="gp.png">
		
		
		
		</div>
		<form id="Login" class="input-group">
		<input type="text" class="input-field" placeholder="User Id" 
		required>
		<input type="text" class="input-field" placeholder="Enter Password" 
		required>
		<input type="checkbox" class="check-box"><span> Remember Password</span>
		<button type="submit" class="submit-btn">login</button>
		</form>
		<form id="Register" class="input-group">
		<input type="text" class="input-field" placeholder="User Id" 
		required>
		<input type="Email Id" class="input-field" placeholder="Email Id" 
		required>
		<input type="text" class="input-field" placeholder="Enter Password" 
		required>
		<input type="checkbox" class="check-box"><span> I Aree To The Terms & Conditons</span>
		<button type="submit" class="submit-btn">register</button>
		</form>
		
		</div>
		
		<script>
		var x = document.getElementById("Login")
		var y = document.getElementById("Register")
		var z = document.getElementById("btn")
		
		function Register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function Login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
		
		
	</script>




</body>

</html>
